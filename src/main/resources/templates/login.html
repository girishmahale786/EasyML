<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Login/Signup </title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<div class="container">
    <input id="flip" type="checkbox">
    <div class="cover">
        <div class="front">
            <img alt="" src="/static/img/frontImg.jpg">
            <div class="text">
                <span class="text-1">Welcome back <br> </span>
                <span class="text-2">Let's continue our connection</span>
            </div>
        </div>
        <div class="back">
            <img alt="" class="backImg" src="/static/img/frontImg.jpg">
            <div class="text">
                <span class="text-1">Every new friend is a <br> new adventure</span>
                <span class="text-2">Let's get connected</span>
            </div>
        </div>
    </div>
    <div class="forms">
        <div class="form-content">
            <div class="login-form">
                <div class="title">Login</div>
                <form action="/login" method="post" th:object="${LoginRequest}">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope "></i>
                            <input name="email" placeholder="Enter your email" required type="email">
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input name="password" placeholder="Enter your password" required type="password">
                        </div>
                        <div class="text "><a href="#">Forgot password?</a></div>
                        <div class="button input-box">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
                    </div>
                </form>
            </div>

            <div class="signup-form">
                <div class="title">Signup</div>
                <form action="/register" method="post" th:object="${RegisterRequest}">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input name="name" placeholder="Enter your name" required type="text">
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input name="email" placeholder="Enter your email" required type="email">
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input name="password" placeholder="Enter your password" required type="password">
                        </div>
                        <div class="button input-box">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
